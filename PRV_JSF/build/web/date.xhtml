<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Date</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText id="date" value="#{beanForDate.date}">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
            </h:inputText>
            <h:inputText value="#{beanForDate.no}">
                <f:validateLength maximum="5" minimum="2"/>
            </h:inputText>
            <h:inputText value="#{beanForDate.no1}">
                <f:validateDoubleRange maximum="125.24" minimum="120.23"/>
            </h:inputText>
            <h:inputText value="#{beanForDate.str}">
                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6, 20})"/>
            </h:inputText>
            <h:commandButton value="SUBMIT" action="viewDate"/>
        </h:form>
    </h:body>
</html>
