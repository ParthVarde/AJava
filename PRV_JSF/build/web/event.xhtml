<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Event Handling</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandButton immediate="true" actionListener="#{eventHandler.processEvent()}" value="#{eventHandler.status}"/>
            </h:form>
        </f:view>
        <h:outputText value="1234.56">
            <f:convertNumber pattern="##,##.####"/>
        </h:outputText>
        <br/>
        <h:outputText value="$123.44">
            <f:convertNumber currencySymbol="$" type="currency"/>
        </h:outputText>
        <br/>
        <h:outputText value="121">
            <f:convertNumber minIntegerDigits="6"/>
        </h:outputText>
        <br/>
        <h:outputText value="123456">
            <f:convertNumber maxIntegerDigits="2"/>
        </h:outputText>
        <br/>
        <h:outputText value="123.4546">
            <f:convertNumber maxFractionDigits="3"/>
        </h:outputText>
        <br/>
        <h:outputText value="123.4546">
            <f:convertNumber minFractionDigits="4"/>
        </h:outputText>
        <br/>
        <h:outputText value="12.99%">
            <f:convertNumber type="percent"/>
        </h:outputText>
        <br/>
    </h:body>
</html>
