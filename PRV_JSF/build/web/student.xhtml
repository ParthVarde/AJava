<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Name : "/>
            <h:inputText id="name" value="#{student.name}"/>
            <br/><br/>
            <h:outputLabel value="Age : "/>
            <h:inputText id="age" value="#{student.age}"/>
            <br/><br/>
            <h:outputLabel value="Gender : "/>
            <h:selectOneRadio id="gender" value="#{student.gender}">
                <f:selectItem itemLabel="Male " itemValue="Male"/>
                <f:selectItem itemLabel="Female " itemValue="Female"/>
            </h:selectOneRadio>
            <br/><br/>
            <h:outputLabel value="Address : "/>
            <h:inputTextarea id="add" value="#{student.add}"/>
            <br/><br/>
            <h:outputLabel value="City : "/>
            <h:selectOneListbox id="city" value="#{student.city}">
                <f:selectItem itemLabel="Ahmedabad" itemValue="Ahmedabad" />
                <f:selectItem itemLabel="Rajkot" itemValue="Rajkot"/>
                <f:selectItem itemLabel="Surat" itemValue="Surat"/>
            </h:selectOneListbox>
            <br/><br/>
            <h:outputLabel value="Subject : "/>
            <h:selectManyListbox id="subject" value="#{student.subject}">
                <f:selectItem itemLabel="AJava" itemValue="AJava"/>
                <f:selectItem itemLabel="WT" itemValue="WT"/>
                <f:selectItem itemLabel="TOC" itemValue="TOC"/>
            </h:selectManyListbox>
            <br/><br/>
            <h:outputLabel value="Password : "/>
            <h:inputSecret id="pass" value="#{student.pass}"/>
            <br/><br/>
            <h:commandButton value="SUBMIT" action="viewStudent.xhtml"/>
        </h:form>
    </h:body>
</html>
